version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/model/queries.sql"
    schema: "internal/model/migrations"
    gen:
      go:
        package: "model"
        out: "internal/model/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - column: "samples.time"
          go_type:
            import: "time"
            type: "Time"